<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
   
 /* Basic Reset */
body, html {
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
  font-family: sans-serif;
}

/* Hamburger Icon */
#hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 30px;
  z-index: 1001;
  cursor: pointer;
}

/* Mobile Menu */
#mobileMenu {
  position: fixed;
  top: 0;
  left: -100%;
  width: 50%;
  height: 100vh;
  background-color: #111;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 60px 20px;
  transition: left 0.3s ease;
  z-index: 1000;
}

#mobileMenu a {
  margin: 20px 0;
  color: white;
  text-decoration: none;
  font-size: 20px;
}

#mobileMenu a:hover {
  text-decoration: underline;
}

/* Example Sections */
#home, #services, #projects, #contact {
  height: 100vh;
  padding: 50px 20px;
  font-size: 24px;
}


</style>
<body>
  <!-- Hamburger Icon -->
<div id="hamburger" onclick="toggleMenu()">â˜°</div>

<!-- Slide-in Menu -->
<div id="mobileMenu">
  <a href="#home" onclick="closeMenu()">Home</a>
  <a href="#services" onclick="closeMenu()">Services</a>
  <a href="#projects" onclick="closeMenu()">Projects</a>
  <a href="#contact" onclick="closeMenu()">Contact</a>
</div>

<!-- Page Sections -->
<div id="home">Welcome to Home</div>
<div id="services">Our Services</div>
<div id="projects">Our Projects</div>
<div id="contact">Contact Us</div>

      
      
      
<script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.left = menu.style.left === "0%" ? "-100%" : "0%";
    }
  
    function closeMenu() {
      document.getElementById("mobileMenu").style.left = "-100%";
    }
  </script>
  
</body>
</html>
